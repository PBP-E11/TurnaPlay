{% load static %}
<form id="ga-form" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white border rounded shadow p-4">
  {% csrf_token %}
  <div>
    <label for="id_game">Game</label>
    <select id="id_game" name="game" class="border p-2 w-full">
      {% for game in games %}
      <option value="{{ game.id }}">{{ game.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="id_ingame_name">In-game name</label>
    <input id="id_ingame_name" name="ingame_name" class="border p-2 w-full" />
  </div>
  <div class="text-right">
    <button type="button" id="ga-cancel" class="px-4 py-2 mr-2 bg-gray-200">Cancel</button>
    <button type="submit" id="ga-submit" class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white">Save</button>
  </div>
</form>
