<div class="p-6">
  <div class="flex items-start justify-between">
    <h3 class="text-lg font-semibold text-gray-900">Pilih Game Account</h3>
    <button onclick="document.getElementById('tp-modal').classList.add('hidden');document.getElementById('tp-modal').classList.remove('flex');"
            class="text-gray-400 hover:text-gray-600">âœ•</button>
  </div>
  <p class="text-sm text-gray-600 mt-1">Game: <span class="font-medium">{{ game.name }}</span></p>

  {% if accounts %}
  <form method="post" action="{% url 'tournament_invite:accept_invite' invite.id %}" class="mt-4 space-y-4">
    {% csrf_token %}
    <label class="text-sm text-gray-700">
      <span class="block mb-1">Akun yang dipakai</span>
      <select name="game_account_id" class="w-full rounded-xl border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
        {% for ga in accounts %}
          <option value="{{ ga.id }}">{{ ga.ingame_name }}</option>
        {% endfor %}
      </select>
    </label>
    <button class="w-full px-4 py-2.5 rounded-xl bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition">
      Konfirmasi
    </button>
  </form>
  {% else %}
    <div class="mt-4 text-sm text-gray-600">
      Kamu belum punya <b>Game Account</b> aktif untuk <b>{{ game.name }}</b>.
    </div>
  {% endif %}
</div>
